<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <main class="main">
          <div class="title">
            <img src="/images/logo.svg" alt="splitter" />
          </div>
          <div class="content">
            <div>
              <p class="content--text">Bill</p>
              <div>
                <label for="billInput">
                  <input
                    type="number"
                    placeholder="0"
                    name="billInput"
                    id="billInput"
                    class="bill-input input-number"
                  />
                </label>
              </div>
              <p class="content--text">Select Tip %</p>
              <div class="buttons">
                <button data-tip="5" class="tip-btn">5%</button>
                <button data-tip="10" class="tip-btn">10%</button>
                <button data-tip="15" class="tip-btn">15%</button>
                <button data-tip="25" class="tip-btn">25%</button>
                <button data-tip="50" class="tip-btn">50%</button>
                <label for="">
                  <input
                    type="number"
                    placeholder="Custom"
                    name="customTip"
                    id="customTip"
                    class="custom-tip input-number"
                  />
                </label>
              </div>
              <div>
                <p class="content--text">Number of People</p>
                <div>
                  <label for="peopleInput">
                    <input
                      type="number"
                      name="people"
                      id="peopleInput"
                      class="people-input input-number"
                      placeholder="0"
                    />
                  </label>
                </div>
              </div>
            </div>
            <div class="total-div">
              <div class="total-tip">
                <p class="amount-person">Tip Amount <span>/ person</span></p>
                <p class="tip-person">$0.00</p>
              </div>
              <div class="total-person">
                <p class="amount-person">Total<span>/ person</span></p>
                <p class="bill-person">$0.00</p>
              </div>
              <button type="button" class="reset-btn">Reset</button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
